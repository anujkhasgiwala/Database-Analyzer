<!DOCTYPE html>
  <!--[if lt IE 7]>      <html lang="en" ng-app="databaseAnalyzer" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html lang="en" ng-app="databaseAnalyzer" class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html lang="en" ng-app="databaseAnalyzer" class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html lang="en" ng-app="databaseAnalyzer" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Database Analyzer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
        <link rel="stylesheet" href="app.css">
        <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div>
            <select ng-model="dbProvider">
                <option>Select database provider</option>
                <!--<option>Oracle</option>-->
                <option>MySQL</option>
                <option>Postgres</option>
                <option>Mongo</option>
            </select>
            <input type="url" placeholder="Please enter host url:port" ng-model="url" ng-blur="connect()" pattern="https?://.+" required oninvalid="this.setCustomValidity('Please enter url in form hostname:port')">
            <select ng-show="connectionSuccessful" ng-options="" ng-model="selectedDatabase">
                <option>Select database</option>
            <!--set database names after connection using ng-options-->
            </select>
            <select ng-show="databaseFound">
                <option>Select table</option>
            <!--set table options from database using ng-options-->
            </select>
            <select ng-show="tableSelected">
                <option>Select table</option>
                <!--set table options from database using ng-options-->
            </select>
            <!--<input type="text" placeholder="Please enter value to be searched" ng-model="value">-->
            <input type="submit" value="Search">
        </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="view1/view1.js"></script>
        <script src="view2/view2.js"></script>
        <script src="core/version/version.js"></script>
        <script src="core/version/version-directive.js"></script>
        <script src="core/version/interpolate-filter.js"></script>
    </body>
</html>
